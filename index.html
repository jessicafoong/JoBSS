    <style>
        :root {
            --primary-color: #335D2D;
            --secondary-color: #4CAF50;
            --light-bg: #F5F5F3;
            --dark-bg: #333333;
            --light-text: #333;
            --dark-text: #EAEAEA;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            background-color: var(--light-bg);
            color: var(--light-text);
            overflow-x: hidden;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        body.dark-mode {
            background-color: var(--dark-bg);
            color: var(--dark-text);
        }

        header, footer {
            background-color: var(--primary-color);
            color: #FFFFFF;
            text-align: center;
            padding: 0.7rem 0;
            letter-spacing: 0.1rem;
            transition: background-color 0.3s ease;
        }

        body.dark-mode header,
        body.dark-mode footer {
            background-color: #2A382A;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 600;
            letter-spacing: 0.1rem;
            position: relative;
            display: inline-block;
        }

        header h1::after {
            content: '';
            display: block;
            width: 60%;
            height: 4px;
            background-color: #FFFFFF;
            margin: 8px auto 0;
            border-radius: 10px;
            transition: width 0.3s ease;
        }

        header h1:hover::after {
            width: 100%;
        }

        footer p {
            font-size: 1rem;
            font-weight: 300;
        }

        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 3rem;
            position: relative;
            z-index: 1;
        }

        .frame {
            border: 4px solid;
            border-image: linear-gradient(135deg, #A3D9A5, #E8F0E1, #6D8F6D);
            border-image-slice: 1;
            border-radius: 15px;
            padding: 3rem;
            text-align: center;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            background-color: #FFFFFF;
            transition: background-color 0.3s ease;
        }

        body.dark-mode .frame {
            background-color: #444444;
            border-image: linear-gradient(135deg, #6D8F6D, #E8F0E1, #A3D9A5);
        }

        .frame h2 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 2rem;
            color: #2F4F4F;
        }

        body.dark-mode .frame h2 {
            color: var(--dark-text);
        }

        .flex-box {
            display: flex;
            flex-direction: column;
            gap: 20px;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .flex-box a {
            padding: 15px 25px;
            background-color: #C5E1A5;
            color: #2F4F4F;
            text-decoration: none;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: 400;
            transition: background-color 0.3s ease, transform 0.2s;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            letter-spacing: 0.05rem;
            text-align: center;
            width: 100%;
        }

        body.dark-mode .flex-box a {
            background-color: #5D7A5D;
            color: var(--dark-text);
        }

        .flex-box a:hover {
            background-color: #A5D6A7;
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }

        body.dark-mode .flex-box a:hover {
            background-color: #7A9F7A;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(163, 217, 165, 0.1), rgba(52, 81, 37, 0.1));
            z-index: 0;
        }

        footer .social-icons {
            margin-top: 0.5rem;
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.2rem 0;
        }

        footer .social-icons a {
            color: #FFFFFF;
            text-decoration: none;
            font-style: italic;
            font-size: 0.7rem;
            transition: color 0.3s ease;
            padding: 0.2rem 0.4rem;
        }

        footer .social-icons a:hover {
            color: #A5D6A7;
        }

        /* Theme Toggle Button Styles */
        .theme-toggle {
            position: fixed;
            right: 2rem;
            bottom: 2rem;
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .theme-toggle:hover {
            background: var(--secondary-color);
            transform: scale(1.1);
        }

        body.dark-mode .theme-toggle {
            background: #4a634a;
        }

        body.dark-mode .theme-toggle:hover {
            background: #587c58;
        }
		
		.social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 1rem;
        }

        .social-links a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius);
            background: rgba(255,255,255,0.1);
            transition: background 0.3s ease;
        }

        .social-links a:hover {
            background: rgba(255,255,255,0.2);
        }
		

    </style>

    <script>

		var trailLength = 8 // The length of trail (8 by default; put more for longer "tail")
var path = "img/icons8-mouse-cursor-24.png" // URL of your image

var standardbody=(document.compatMode=="CSS1Compat")? document.documentElement : document.body //create reference to common "body" across doctypes
var i,d = 0

function initTrail() { // prepares the script
  images = new Array() // prepare the image array
  for (i = 0; i < parseInt(trailLength); i++) {
    images[i] = new Image()
    images[i].src = path // i am still confused with js & css
  }
  storage = new Array() // prepare the storage for the coordinates
  for (i = 0; i < images.length*3; i++) {
    storage[i] = 0
  }
  for (i = 0; i < images.length; i++) { // make divs for IE and layers for Navigator
    document.write('<div id="obj' + i + '" style="position: absolute; z-Index: 100; height: 0; width: 0"><img src="' + images[i].src + '"></div>')
  }
  trail()
}
function trail() { // trailing function
  for (i = 0; i < images.length; i++) { // for every div/layer
    document.getElementById("obj" + i).style.top = storage[d]+'px' // the Y-coordinate
    document.getElementById("obj" + i).style.left = + storage[d+1]+'px' // the X-coordinate
    d = d+2
  }
  for (i = storage.length; i >= 2; i--) { // save the coordinate for the div/layer that's behind
    storage[i] = storage[i-2]
  }
  d = 0 // reset for future use
  var timer = setTimeout("trail()",10) // call recursively 
}
function processEvent(e) { // catches and processes the mousemove event 
  if (window.event) { // for IE
    storage[0] = window.event.y+standardbody.scrollTop+10
    storage[1] = window.event.x+standardbody.scrollLeft+10
  } else {
    storage[0] = e.pageY+12
    storage[1] = e.pageX+12
  }
}

  initTrail() 
  document.onmousemove = processEvent // start capturing
    </script>
